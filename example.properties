# Example Kafka configuration file
# Copy this to your own config file and update the values

bootstrap.servers=localhost:9092

# Security settings (uncomment and configure as needed)
#security.protocol=SASL_SSL
#sasl.mechanism=PLAIN
#sasl.username=your-username
#sasl.password=your-password

# SSL settings (uncomment and configure as needed)
#ssl.ca.location=/path/to/ca-cert
#ssl.certificate.location=/path/to/client-cert
#ssl.key.location=/path/to/client-key

# Producer settings
#compression.type=gzip
#acks=all
#retries=3

# Consumer settings
#auto.offset.reset=earliest
#enable.auto.commit=true
#max.poll.records=500
